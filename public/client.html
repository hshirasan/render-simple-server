<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: black; /* 初期状態を黒に設定 */
            transition: background-color 0s; /* デフォルトでフェードを無効化 */
        }

        /* QRコードのスタイル */
        #qr-code {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            display: none; /* 初期状態は非表示 */
        }

        /* PNG画像のスタイル */
        #png-image {
            position: absolute;
            top: 50px;
            left: 160px; /* QRコードの右 */
            width: 200px;
            height: 100px;
            display: none; /* 初期状態は非表示 */
            background-color: transparent; /* 背景を透明に設定 */
        }
    </style>
</head>
<body>
    <!-- QRコード画像 -->
    <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://render-simple-server.onrender.com/client.html" alt="QR Code">

    <!-- 固定PNG画像 -->
    <img id="png-image" src="/teamU.png" alt="Fixed PNG Image">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let animationInterval = null;
        let connectionCheckInterval = null;
        let lastSettings = null; // 最後に受信した設定
        let lastServerResponse = Date.now(); // サーバーからの最後の応答時刻
        const heartbeatTimeout = 5000; // 接続確認のタイムアウト時間

        // 点滅処理の実行関数
        const startBlinking = (color, onTime, offTime) => {
            if (animationInterval) clearInterval(animationInterval); // 既存のタイマーをリセット
            animationInterval = setInterval(() => {
                document.body.style.backgroundColor = color;
                setTimeout(() => {
                    document.body.style.backgroundColor = 'black';
                }, onTime);
            }, onTime + offTime);
        };

        // サーバーからの設定を受信
        socket.on('update-display', (settings) => {
            console.log('Received settings:', settings);

            lastServerResponse = Date.now(); // サーバー応答時刻を更新
            lastSettings = settings; // 最新設定を保存

            const { color, blinkPattern, onTime = 250, offTime = 250 } = settings;
            const qrCode = document.getElementById('qr-code');
            const pngImage = document.getElementById('png-image');

            // 点滅処理をリセット
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }

            // 初期化
            document.body.style.transition = '';
            document.body.style.backgroundColor = 'black';
            qrCode.style.display = 'none';
            pngImage.style.display = 'none';

            switch (blinkPattern) {
                case 'always':
                    // 常時点灯
                    document.body.style.backgroundColor = color;
                    qrCode.style.display = 'block';
                    pngImage.style.display = 'block';
                    break;

                case 'blink-250-250':
                    console.log('Starting blink-250-250...');
                    startBlinking(color, 250, 250);
                    break;

                case 'blink-500-500':
                    console.log('Starting blink-500-500...');
                    startBlinking(color, 500, 500);
                    break;

                case 'fade':
                    console.log('Starting fade...');
                    document.body.style.transition = 'background-color 0.5s ease-in-out';
                    animationInterval = setInterval(() => {
                        const isBlack = document.body.style.backgroundColor === 'black';
                        document.body.style.backgroundColor = isBlack ? color : 'black';
                    }, 1000);
                    break;

                default:
                    console.error('Unknown blink pattern:', blinkPattern);
                    document.body.style.backgroundColor = 'black'; // 初期状態に戻す
            }
        });

        // 心拍信号を受信して接続状態を維持
        socket.on('heartbeat', (data) => {
            console.log('Heartbeat received:', data);
            lastServerResponse = Date.now(); // サーバー応答時刻を更新
        });

        // 接続状態の確認
        if (!connectionCheckInterval) {
            connectionCheckInterval = setInterval(() => {
                const now = Date.now();
                if (now - lastServerResponse > heartbeatTimeout) { // サーバー応答がタイムアウト
                    console.warn('Connection lost. Switching to black.');
                    document.body.style.backgroundColor = 'black';
                    if (animationInterval) {
                        clearInterval(animationInterval); // 点滅処理をリセット
                        animationInterval = null;
                    }
                    document.getElementById('qr-code').style.display = 'none';
                    document.getElementById('png-image').style.display = 'none';
                }
            }, 1000);
        }
    </script>
</body>
</html>
