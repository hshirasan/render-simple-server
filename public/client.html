<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: black; /* 初期状態を黒に設定 */
            transition: background-color 0s; /* デフォルトでフェードを無効化 */
        }
    </style>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let animationInterval = null;
        let animationTimeout = null;
        let lastServerResponse = Date.now();
        const heartbeatTimeout = 5000;

        // 点滅処理の停止
        const resetAnimation = (color) => {
            console.log('Resetting animation and setting color:', color);
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            if (animationTimeout) {
                clearTimeout(animationTimeout);
                animationTimeout = null;
            }
            document.body.style.transition = 'none'; // フェードを無効化
            document.body.style.backgroundColor = color; // 背景色を強制設定
        };

        // 点滅処理の実行
        const startBlinking = (color, onTime, offTime) => {
            const blink = () => {
                document.body.style.backgroundColor = color;
                animationTimeout = setTimeout(() => {
                    document.body.style.backgroundColor = 'black';
                    animationTimeout = setTimeout(blink, offTime);
                }, onTime);
            };
            blink();
        };

        // サーバーからの設定を受信
        socket.on('update-display', (settings) => {
            console.log('Received settings:', settings);

            lastServerResponse = Date.now();

            const { color, blinkPattern, onTime = 250, offTime = 250 } = settings;

            // 点滅処理をリセット
            resetAnimation('black');

            switch (blinkPattern) {
                case 'always':
                    console.log('Switching to Always On...');
                    resetAnimation(color);
                    break;

                case 'blink-250-250':
                case 'blink-500-500':
                    console.log(`Starting ${blinkPattern}...`);
                    startBlinking(color, onTime, offTime);
                    break;

                case 'fade':
                    console.log('Starting fade...');
                    document.body.style.transition = 'background-color 0.5s ease-in-out';
                    animationInterval = setInterval(() => {
                        const isBlack = document.body.style.backgroundColor === 'black';
                        document.body.style.backgroundColor = isBlack ? color : 'black';
                    }, 1000);
                    break;

                default:
                    console.error('Unknown blink pattern:', blinkPattern);
                    resetAnimation('black');
            }
        });

        // 心拍信号を受信して接続状態を維持
        socket.on('heartbeat', (data) => {
            console.log('Heartbeat received:', data);
            lastServerResponse = Date.now();
        });

        // 接続状態の確認
        setInterval(() => {
            const now = Date.now();
            if (now - lastServerResponse > heartbeatTimeout) {
                console.warn('Connection lost. Switching to black.');
                resetAnimation('black');
            }
        }, 1000);
    </script>
</body>
</html>
