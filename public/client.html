<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* 初期状態を黒に設定 */
            transition: background-color 0s; /* デフォルトでフェードを無効化 */
        }

        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="version-info">Client Version: client_v1.1.1</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let animationInterval;
        let animationTimeout;

        // サーバーからの設定を受信
        socket.on('update-display', (settings) => {
            console.log('Received settings:', settings);

            const { color, blinkPattern } = settings;

            // アニメーションをリセット
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            if (animationTimeout) {
                clearTimeout(animationTimeout);
                animationTimeout = null;
            }

            // 背景色をリセット
            document.body.style.transition = '';
            document.body.style.backgroundColor = 'black';

            switch (blinkPattern) {
                case 'single-fade-blink':
                    console.log('Executing single fade blink...');
                    document.body.style.transition = 'background-color 0.1s ease-in-out'; // フェードを有効化
                    document.body.style.backgroundColor = color;
                    animationTimeout = setTimeout(() => {
                        document.body.style.backgroundColor = 'black'; // 元の色に戻す
                    }, 200);
                    break;

                case 'always':
                    console.log('Switching to Always On...');
                    document.body.style.transition = 'none'; // フェードを無効化
                    document.body.style.backgroundColor = color;
                    break;

                case 'blink-250-250':
                    console.log('Starting 250ms blink...');
                    animationInterval = setInterval(() => {
                        const currentColor = document.body.style.backgroundColor === color ? 'black' : color;
                        document.body.style.backgroundColor = currentColor;
                    }, 500); // 250ms ON + 250ms OFF
                    break;

                case 'blink-500-500':
                    console.log('Starting 500ms blink...');
                    animationInterval = setInterval(() => {
                        const currentColor = document.body.style.backgroundColor === color ? 'black' : color;
                        document.body.style.backgroundColor = currentColor;
                    }, 1000); // 500ms ON + 500ms OFF
                    break;

                case 'fade':
                    console.log('Starting fade...');
                    document.body.style.transition = 'background-color 0.5s ease-in-out';
                    animationInterval = setInterval(() => {
                        const isBlack = document.body.style.backgroundColor === 'black';
                        document.body.style.backgroundColor = isBlack ? color : 'black';
                    }, 1000); // 500msフェードイン + 500msフェードアウト
                    break;

                default:
                    console.warn(`Unknown blink pattern: ${blinkPattern}`);
            }
        });

        // 心拍信号を受信して接続状態を維持
        socket.on('heartbeat', () => {
            console.log('Heartbeat received');
        });
    </script>
</body>
</html>
