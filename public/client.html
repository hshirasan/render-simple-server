<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: black; /* 初期状態を黒に設定 */
            transition: background-color 0.5s ease-in-out; /* フェードイン・アウト用 */
        }

        /* QRコードのスタイル */
        #qr-code {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            display: none; /* 初期状態は非表示 */
        }

        /* PNG画像のスタイル */
        #png-image {
            position: absolute;
            top: 50px;
            left: 160px; /* QRコードの右 */
            width: 200px;
            height: 100px;
            display: none; /* 初期状態は非表示 */
            background-color: transparent; /* 背景を透明に設定 */
        }
    </style>
</head>
<body>
    <!-- QRコード画像 -->
    <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://render-simple-server.onrender.com/client.html" alt="QR Code">

    <!-- 固定PNG画像 -->
    <img id="png-image" src="/teamU.png" alt="Fixed PNG Image">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let animationInterval;

        // サーバーからの設定を受信
        socket.on('update-display', (settings) => {
            console.log('Received settings:', settings);

            const { color, blinkPattern } = settings;
            const qrCode = document.getElementById('qr-code');
            const pngImage = document.getElementById('png-image');

            // 点滅処理をリセット
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }

            qrCode.style.display = 'none'; // QRコードを初期状態で非表示
            pngImage.style.display = 'none'; // PNG画像も初期状態で非表示
            document.body.style.transition = ''; // トランジションをリセット

            switch (blinkPattern) {
                case 'always':
                    // 常時点灯
                    document.body.style.backgroundColor = color;
                    qrCode.style.display = 'block'; // QRコードを表示
                    pngImage.style.display = 'block'; // PNG画像を表示
                    break;

                case 'blink-100-400':
                case 'blink-500-500':
                case 'fade':
                    // 点滅処理またはフェード処理
                    const interval = blinkPattern === 'blink-100-400' ? 500 : 1000;
                    document.body.style.transition = blinkPattern === 'fade' ? 'background-color 0.5s ease-in-out' : ''; // フェード用トランジション
                    animationInterval = setInterval(() => {
                        const isBlack = document.body.style.backgroundColor === 'black';
                        document.body.style.backgroundColor = isBlack ? color : 'black';
                    }, interval);
                    break;

                default:
                    console.error('Unknown blink pattern:', blinkPattern);
                    document.body.style.backgroundColor = 'black'; // 初期状態に戻す
            }
        });
    </script>
</body>
</html>
