<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* 初期状態を黒に設定 */
            transition: background-color 0s; /* デフォルトでフェードを無効化 */
        }

        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="version-info">Client Version: client_v1.6.8</div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let animationInterval;

        // サーバーからの設定を受信
        socket.on('update-display', (settings) => {
            console.log('Received settings:', settings);

            const { color, blinkPattern, onTime, offTime } = settings;

            // 背景色を初期化
            document.body.style.backgroundColor = 'black';

            // 点滅処理をリセット
            if (animationInterval) {
                clearInterval(animationInterval);
            }

            switch (blinkPattern) {
                case 'always':
                    document.body.style.transition = 'none';
                    document.body.style.backgroundColor = color;
                    break;

                case 'fade':
                    document.body.style.transition = 'background-color 0.5s ease-in-out';
                    animationInterval = setInterval(() => {
                        const isBlack = document.body.style.backgroundColor === 'black';
                        document.body.style.backgroundColor = isBlack ? color : 'black';
                    }, 1000);
                    break;

                case 'single-fade-blink':
                    document.body.style.transition = 'background-color 0.1s ease-in-out';
                    document.body.style.backgroundColor = color;
                    setTimeout(() => {
                        document.body.style.backgroundColor = 'black';
                    }, onTime);
                    break;

                case 'blink-250-250':
                case 'blink-500-500':
                    document.body.style.transition = 'none';
                    animationInterval = setInterval(() => {
                        document.body.style.backgroundColor = color;
                        setTimeout(() => {
                            document.body.style.backgroundColor = 'black';
                        }, onTime);
                    }, onTime + offTime);
                    break;

                default:
                    console.warn(`Unknown blink pattern: ${blinkPattern}`);
            }
        });

        // 接続確認
        socket.on('heartbeat', (data) => {
            console.log('Heartbeat received', data);
        });
    </script>
</body>
</html>
