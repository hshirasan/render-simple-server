<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Display</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        img {
            position: absolute;
            top: 50px;
            display: none;
        }
        #qr-code {
            left: 50px;
            width: 100px;
            height: 100px;
        }
        #png-image {
            left: 160px;
            width: 160px;
            height: 100px;
        }
        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="version-info">Client Version: client_v2.8.2</div>
    <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://render-simple-server.onrender.com/client.html" alt="QR Code">
    <img id="png-image" src="/teamU.png" alt="PNG Image">

    <script>
        const socket = io();
        let blinkInterval;

        function applySettings({ color, blinkPattern, onTime, offTime }) {
            const body = document.body;
            const qrCode = document.getElementById('qr-code');
            const pngImage = document.getElementById('png-image');

            clearInterval(blinkInterval);

            if (blinkPattern === 'always') {
                body.style.backgroundColor = color;
                const showImages = color === 'rgb(0, 0, 0)';
                qrCode.style.display = showImages ? 'block' : 'none';
                pngImage.style.display = showImages ? 'block' : 'none';
            } else if (blinkPattern === 'fade' || blinkPattern === 'fade-slow') {
                let fadeDirection = 1;
                let fadeStep = 0;
                const fadeInterval = blinkPattern === 'fade' ? onTime / 10 : (onTime * 2) / 10;
                blinkInterval = setInterval(() => {
                    fadeStep += fadeDirection * 0.1;
                    if (fadeStep >= 1) {
                        fadeStep = 1;
                        fadeDirection = -1;
                    } else if (fadeStep <= 0) {
                        fadeStep = 0;
                        fadeDirection = 1;
                    }

                    const [r, g, b] = color.match(/\d+/g).map(Number);
                    const interpolatedColor = `rgb(${Math.round(r * fadeStep)}, ${Math.round(g * fadeStep)}, ${Math.round(b * fadeStep)})`;
                    body.style.backgroundColor = interpolatedColor;
                }, fadeInterval);

                qrCode.style.display = 'none';
                pngImage.style.display = 'none';
            } else if (blinkPattern === 'single-fade-blink') {
                body.style.backgroundColor = color;
                setTimeout(() => {
                    body.style.backgroundColor = 'rgb(0, 0, 0)';
                }, onTime);
                qrCode.style.display = 'none';
                pngImage.style.display = 'none';
            } else {
                let isOn = true;
                blinkInterval = setInterval(() => {
                    body.style.backgroundColor = isOn ? color : 'rgb(0, 0, 0)';
                    isOn = !isOn;
                }, isOn ? onTime : offTime);
                qrCode.style.display = 'none';
                pngImage.style.display = 'none';
            }
        }

        socket.on('update-display', (settings) => {
            console.log('Received settings:', settings);
            applySettings(settings);
        });

        socket.on('heartbeat', (data) => {
            console.log('Heartbeat received', data);
        });

        window.addEventListener('beforeunload', () => {
            socket.close();
        });
    </script>
</body>
</html>
