<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* 初期状態を黒に設定 */
            transition: background-color 0s; /* デフォルトでフェードを無効化 */
        }

        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="version-info">Version: 1.09</div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let animationTimeout;

        socket.on('update-display', (settings) => {
            console.log('Received settings:', settings);

            const { color, blinkPattern } = settings;

            // 現在のアニメーションをリセット
            if (animationTimeout) {
                clearTimeout(animationTimeout);
                animationTimeout = null;
            }

            // 背景色を初期化
            document.body.style.transition = '';
            document.body.style.backgroundColor = 'black';

            switch (blinkPattern) {
                case 'single-fade-blink':
                    console.log('Executing single fade blink...');
                    document.body.style.transition = 'background-color 0.1s ease-in-out'; // フェードを有効化
                    document.body.style.backgroundColor = color;
                    animationTimeout = setTimeout(() => {
                        document.body.style.backgroundColor = 'black'; // 元の色に戻す
                    }, 200); // 単発表示後に黒に戻す
                    break;

                case 'always':
                    console.log('Switching to Always On...');
                    document.body.style.transition = 'none'; // フェードを無効化
                    document.body.style.backgroundColor = color;
                    break;

                case 'fade':
                    console.log('Starting fade...');
                    document.body.style.transition = 'background-color 0.5s ease-in-out'; // フェードを有効化
                    setInterval(() => {
                        document.body.style.backgroundColor =
                            document.body.style.backgroundColor === 'black' ? color : 'black';
                    }, 1000); // 1秒周期
                    break;

                default:
                    console.warn(`Unknown blink pattern: ${blinkPattern}`);
            }
        });

        socket.on('heartbeat', () => {
            console.log('Heartbeat received');
        });
    </script>
</body>
</html>
