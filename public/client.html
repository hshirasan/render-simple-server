<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: black; /* 初期状態を黒に設定 */
            transition: background-color 0.5s ease-in-out; /* フェード用のトランジション */
        }

        /* QRコードのスタイル */
        #qr-code {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            display: none; /* 初期状態は非表示 */
        }
    </style>
</head>
<body>
    <!-- QRコード画像 -->
    <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://render-simple-server.onrender.com/client.html" alt="QR Code">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let animationInterval;

        // サーバーからの設定を受信
        socket.on('update-display', (settings) => {
            console.log('Received settings:', settings);

            const { color, blinkPattern, timestamp } = settings;
            const qrCode = document.getElementById('qr-code');

            // 点滅処理をリセット
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            qrCode.style.display = 'none'; // QRコードを非表示

            // フェードイン・アウトを時間パターンごとに設定
            let interval = 1000; // デフォルト値（1秒ごと切り替え）

            switch (blinkPattern) {
                case 'always':
                    document.body.style.backgroundColor = color;
                    qrCode.style.display = 'block'; // QRコードを表示
                    return; // 常時点灯のためループ処理不要

                case 'blink-100-400':
                    interval = 500; // 約0.5秒で切り替え
                    break;

                case 'blink-500-500':
                    interval = 1000; // 1秒で切り替え
                    break;

                case 'fade':
                    interval = 1000; // フェードイン・アウトのデフォルト
                    break;

                default:
                    console.error('Unknown blink pattern:', blinkPattern);
            }

            // フェードイン・アウト処理
            animationInterval = setInterval(() => {
                const isBlack = document.body.style.backgroundColor === 'black';
                document.body.style.backgroundColor = isBlack ? color : 'black';
            }, interval);
        });
    </script>
</body>
</html>
