<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: black; /* 初期状態を黒に設定 */
            transition: background-color 0s; /* デフォルトでフェードを無効化 */
        }

        #qr-code {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            display: none; /* 初期状態は非表示 */
        }

        #png-image {
            position: absolute;
            top: 50px;
            left: 160px; /* QRコードの右側 */
            width: 200px;
            height: 100px;
            display: none; /* 初期状態は非表示 */
        }
    </style>
</head>
<body>
    <!-- QRコード -->
    <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://example.com" alt="QR Code">

    <!-- PNG画像 -->
    <img id="png-image" src="/teamU.png" alt="Team Image">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let animationInterval = null;
        let animationTimeout = null;
        let lastServerResponse = Date.now();
        const heartbeatTimeout = 5000;

        // 点滅処理の停止
        const resetAnimation = (color, blinkPattern) => {
            console.log('Resetting animation and setting color:', color);
            if (animationInterval) {
                clearInterval(animationInterval);
                animationInterval = null;
            }
            if (animationTimeout) {
                clearTimeout(animationTimeout);
                animationTimeout = null;
            }

            document.body.style.transition = 'none'; // フェードを無効化
            document.body.style.backgroundColor = color; // 背景色を強制設定

            // QRコードとPNG画像の表示制御
            const qrCode = document.getElementById('qr-code');
            const pngImage = document.getElementById('png-image');

            if (blinkPattern === 'always' && color === 'black') {
                qrCode.style.display = 'block';
                pngImage.style.display = 'block';
            } else {
                qrCode.style.display = 'none';
                pngImage.style.display = 'none';
            }
        };

        // 点滅処理の実行
        const startBlinking = (color, onTime, offTime) => {
            const blink = () => {
                document.body.style.backgroundColor = color;
                animationTimeout = setTimeout(() => {
                    document.body.style.backgroundColor = 'black';
                    animationTimeout = setTimeout(blink, offTime);
                }, onTime);
            };
            blink();
        };

        // サーバーからの設定を受信
        socket.on('update-display', (settings) => {
            console.log('Received settings:', settings);

            lastServerResponse = Date.now();

            const { color, blinkPattern, onTime = 250, offTime = 250 } = settings;

            // 点滅処理をリセット
            resetAnimation('black', blinkPattern);

            switch (blinkPattern) {
                case 'always':
                    console.log('Switching to Always On...');
                    resetAnimation(color, blinkPattern);
                    break;

                case 'blink-250-250':
                case 'blink-500-500':
                    console.log(`Starting ${blinkPattern}...`);
                    startBlinking(color, onTime, offTime);
                    break;

                case 'fade':
                    console.log('Starting fade...');
                    document.body.style.transition = 'background-color 0.5s ease-in-out';
                    animationInterval = setInterval(() => {
                        const isBlack = document.body.style.backgroundColor === 'black';
                        document.body.style.backgroundColor = isBlack ? color : 'black';
                    }, 1000);
                    break;

                case 'single-fade-blink':
                    console.log('Executing single fade blink...');
                    document.body.style.transition = 'background-color 0.1s ease-in-out';
                    document.body.style.backgroundColor = color;
                    setTimeout(() => {
                        document.body.style.backgroundColor = 'black';
                    }, 200);
                    break;

                default:
                    console.error('Unknown blink pattern:', blinkPattern);
                    resetAnimation('black', blinkPattern);
            }
        });

        // 心拍信号を受信して接続状態を維持
        socket.on('heartbeat', (data) => {
            console.log('Heartbeat received:', data);
            lastServerResponse = Date.now();
        });

        // 接続状態の確認
        setInterval(() => {
            const now = Date.now();
            if (now - lastServerResponse > heartbeatTimeout) {
                console.warn('Connection lost. Switching to black.');
                resetAnimation('black', 'none');
            }
        }, 1000);
    </script>
</body>
</html>
