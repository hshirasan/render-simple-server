<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Display</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #qr-code {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            display: none;
        }
        #png-image {
            position: absolute;
            top: 50px;
            left: 160px;
            width: 160px;
            height: 100px;
            display: none;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="version-info">Client Version: client_v2.8.0</div>
    <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=https://render-simple-server.onrender.com/client.html" alt="QR Code">
    <img id="png-image" src="/teamU.png" alt="PNG Image">

    <script>
        const socket = io();
        const body = document.body;
        const qrCode = document.getElementById('qr-code');
        const pngImage = document.getElementById('png-image');

        function updateDisplay(color, blinkPattern, onTime, offTime) {
            if (blinkPattern === 'always') {
                body.style.backgroundColor = color;
                qrCode.style.display = color === 'rgb(0, 0, 0)' ? 'block' : 'none';
                pngImage.style.display = color === 'rgb(0, 0, 0)' ? 'block' : 'none';
                return;
            }

            qrCode.style.display = 'none';
            pngImage.style.display = 'none';

            if (blinkPattern === 'fade' || blinkPattern === 'fade-slow') {
                const fadeDuration = blinkPattern === 'fade' ? onTime : onTime * 2;
                body.style.transition = `background-color ${fadeDuration}ms linear`;
                body.style.backgroundColor = color;

                setTimeout(() => {
                    body.style.backgroundColor = 'rgb(0, 0, 0)';
                }, fadeDuration);
                return;
            }

            if (blinkPattern === 'single-fade-blink') {
                body.style.transition = '';
                body.style.backgroundColor = color;
                setTimeout(() => {
                    body.style.backgroundColor = 'rgb(0, 0, 0)';
                }, onTime);
                return;
            }

            if (onTime > 0 && offTime > 0) {
                let isOn = true;
                clearInterval(window.blinkInterval);
                window.blinkInterval = setInterval(() => {
                    body.style.backgroundColor = isOn ? color : 'rgb(0, 0, 0)';
                    isOn = !isOn;
                }, isOn ? onTime : offTime);
            }
        }

        socket.on('update-display', ({ color, blinkPattern, onTime, offTime }) => {
            console.log(`Received settings: Color=${color}, Pattern=${blinkPattern}, ON=${onTime}ms, OFF=${offTime}ms`);
            updateDisplay(color, blinkPattern, onTime, offTime);
        });

        socket.on('heartbeat', () => {
            console.log('Heartbeat received');
        });

        window.addEventListener('beforeunload', () => {
            clearInterval(window.blinkInterval);
        });
    </script>
</body>
</html>
