<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Display</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* QRコードのスタイル */
        #qr-code {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 200px;
            height: 200px;
            display: none; /* 初期状態は非表示 */
        }
    </style>
</head>
<body>
    <!-- QRコード画像 -->
    <img id="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://render-simple-server.onrender.com/client.html" alt="QR Code">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let animationInterval;

        // サーバーからの設定を受信
        socket.on('update-display', (settings) => {
            console.log('Received settings:', settings);

            const { color, blinkPattern, timestamp } = settings;
            const qrCode = document.getElementById('qr-code');

            // 点滅処理をリセット
            if (animationInterval) {
                clearInterval(animationInterval);
                document.body.style.transition = 'none'; // アニメーションをリセット
                document.body.style.backgroundColor = 'black';
                qrCode.style.display = 'none'; // 初期状態で非表示
            }

            const offset = Date.now() - timestamp; // サーバーとクライアントのタイムラグ
            const initialDelay = blinkPattern === 'always' ? 0 : (500 - (offset % 500));

            switch (blinkPattern) {
                case 'always':
                    // 常時点灯
                    document.body.style.backgroundColor = color;
                    qrCode.style.display = 'block'; // QRコードを表示
                    break;

                case 'blink-100-400':
                    animationInterval = setTimeout(() => {
                        animationInterval = setInterval(() => {
                            const isOn = document.body.style.backgroundColor === 'black';
                            document.body.style.backgroundColor = isOn ? color : 'black';
                            qrCode.style.display = isOn ? 'none' : 'block'; // 点灯時のみ表示
                        }, 500);
                    }, initialDelay);
                    break;

                case 'blink-500-500':
                    animationInterval = setTimeout(() => {
                        animationInterval = setInterval(() => {
                            const isOn = document.body.style.backgroundColor === 'black';
                            document.body.style.backgroundColor = isOn ? color : 'black';
                            qrCode.style.display = isOn ? 'none' : 'block'; // 点灯時のみ表示
                        }, 1000);
                    }, initialDelay);
                    break;

                case 'fade':
                    document.body.style.transition = 'background-color 0.5s ease-in-out';
                    animationInterval = setTimeout(() => {
                        animationInterval = setInterval(() => {
                            const isOn = document.body.style.backgroundColor === 'black';
                            document.body.style.backgroundColor = isOn ? color : 'black';
                            qrCode.style.display = isOn ? 'none' : 'block'; // 点灯時のみ表示
                        }, 1000);
                    }, initialDelay);
                    break;

                default:
                    console.error('Unknown blink pattern:', blinkPattern);
            }
        });
    </script>
</body>
</html>
