<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Panel</title>
    <style>
        fieldset {
            margin-bottom: 20px;
        }
        .pattern-row {
            margin-bottom: 10px;
        }
        .color-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .color-radio {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="version-info">Host Version: host_v1.5.1</div>
    <h1>Host Panel</h1>

    <!-- 曲1～4の既存仕様 -->
    <div>
        <script>
            const songs = [
                { id: 1, name: '私なしで', bpm: 130, defaultColor: 'rgb(255, 0, 0)' },
                { id: 2, name: "I'll be", bpm: 84, defaultColor: 'rgb(185, 185, 255)' },
                { id: 3, name: "I'll be", bpm: 84, defaultColor: 'rgb(0, 128, 255)' },
                { id: 4, name: 'この指', bpm: 132, defaultColor: 'rgb(255, 255, 0)' }
            ];

            const timingPatterns = (bpm) => [
                { label: '常時点灯', value: 'always' },
                { label: '単発点滅', value: 'single-fade-blink' },
                { label: `1/4拍（BPM=${bpm}）`, value: `bpm${bpm}-quarterbeat` },
                { label: `1/2拍（BPM=${bpm}）`, value: `bpm${bpm}-halfbeat` },
                { label: `1拍（BPM=${bpm}）`, value: `bpm${bpm}-1beat` },
                { label: 'フェード（500msec）', value: 'fade' },
                { label: '常時点灯', value: 'always' },
                { label: '250msec点滅', value: 'blink-250-250' },
                { label: '500msec点滅', value: 'blink-500-500' }
            ];

            const colors = [
                { value: 'rgb(255, 0, 0)', label: '赤' },
                { value: 'rgb(255, 255, 0)', label: '黄' },
                { value: 'rgb(0, 255, 0)', label: '緑' },
                { value: 'rgb(255, 192, 203)', label: 'ピンク' },
                { value: 'rgb(185, 185, 255)', label: '紫' },
                { value: 'rgb(0, 128, 255)', label: '薄青' },
                { value: 'rgb(0, 255, 255)', label: '水色' },
                { value: 'rgb(255, 165, 0)', label: '橙' },
                { value: 'rgb(255, 255, 255)', label: '白' }
            ];

            songs.forEach(song => {
                document.write(`
                    <fieldset>
                        <legend>${song.name}（BPM=${song.bpm}）</legend>
                `);

                for (let i = 1; i <= 9; i++) {
                    const initialPattern = timingPatterns(song.bpm)[i - 1];
                    const initialColor = i === 1 ? 'rgb(0, 0, 0)' : song.defaultColor;
                    document.write(`
                        <div class="pattern-row">
                            <select id="pattern-${song.id}-${i}">
                                ${timingPatterns(song.bpm).map(p => `<option value="${p.value}" ${p.value === initialPattern.value ? 'selected' : ''}>${p.label}</option>`).join('')}
                            </select>
                            <select id="color-${song.id}-${i}" class="color-selector" style="background-color: ${initialColor};">
                                ${colors.map(c => `<option value="${c.value}" ${c.value === initialColor ? 'selected' : ''}>${c.label}</option>`).join('')}
                            </select>
                            <button class="sendButton" data-song="${song.id}" data-pattern="${i}">送信ボタン ${i}</button>
                        </div>
                    `);
                }

                document.write('</fieldset>');
            });
        </script>
    </div>

    <!-- 黒以外の全色ラジオボタン -->
    <fieldset>
        <legend>全色常時点灯（黒を除く）</legend>
        <div class="color-buttons">
            ${colors.map((color, index) => `
                <div class="color-radio">
                    <input type="radio" name="color-radio" id="color-radio-${index}" value="${color.value}">
                    <label for="color-radio-${index}" style="color: ${color.value};">${color.label}</label>
                </div>
            `).join('')}
        </div>
    </fieldset>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // 色ラジオボタン変更時に送信
        document.querySelectorAll('input[name="color-radio"]').forEach((radio) => {
            radio.addEventListener('change', (event) => {
                const selectedColor = event.target.value;
                console.log(`Sending Always On for color: ${selectedColor}`);
                socket.emit('update-settings', { color: selectedColor, blinkPattern: 'always' });
            });
        });

        // 他のホスト送信ボタンの処理
        document.querySelectorAll('.sendButton').forEach((button) => {
            button.addEventListener('click', () => {
                const song = button.dataset.song;
                const pattern = button.dataset.pattern;
                const patternElement = document.getElementById(`pattern-${song.id}-${pattern}`);
                const colorElement = document.getElementById(`color-${song.id}-${pattern}`);
                const blinkPattern = patternElement?.value || 'always';
                const color = colorElement?.value || 'rgb(0, 0, 0)';

                let onTime = 250, offTime = 250;

                const bpm = songs.find(s => s.id == song)?.bpm || 120;
                const quarterBeat = Math.round(60000 / bpm / 4);
                const halfBeat = Math.round(60000 / bpm / 2);
                const oneBeat = Math.round(60000 / bpm);

                if (blinkPattern.includes('quarterbeat')) {
                    onTime = quarterBeat;
                    offTime = quarterBeat;
                } else if (blinkPattern.includes('halfbeat')) {
                    onTime = halfBeat;
                    offTime = halfBeat;
                } else if (blinkPattern.includes('1beat')) {
                    onTime = oneBeat;
                    offTime = oneBeat;
                }

                console.log(`Debug: BPM=${bpm}, Pattern=${blinkPattern}, ON=${onTime}, OFF=${offTime}, Color=${color}`);

                socket.emit('update-settings', { color, blinkPattern, onTime, offTime });
            });
        });
    </script>
</body>
</html>
