<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Panel</title>
    <style>
        fieldset {
            margin-bottom: 20px;
        }
        .pattern-row {
            margin-bottom: 10px;
        }
        .color-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .color-radio {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="version-info">Host Version: host_v1.5.2</div>
    <h1>Host Panel</h1>

    <div>
        <script>
            const songs = [
                { id: 1, name: '私なしで', bpm: 130, defaultColor: 'rgb(255, 0, 0)' },
                { id: 2, name: "I'll be", bpm: 84, defaultColor: 'rgb(185, 185, 255)' },
                { id: 3, name: "I'll be", bpm: 84, defaultColor: 'rgb(0, 128, 255)' },
                { id: 4, name: 'この指', bpm: 132, defaultColor: 'rgb(255, 255, 0)' }
            ];

            const colors = [
                { value: 'rgb(255, 0, 0)', label: '赤' },
                { value: 'rgb(255, 255, 0)', label: '黄' },
                { value: 'rgb(0, 255, 0)', label: '緑' },
                { value: 'rgb(255, 192, 203)', label: 'ピンク' },
                { value: 'rgb(185, 185, 255)', label: '紫' },
                { value: 'rgb(0, 128, 255)', label: '薄青' },
                { value: 'rgb(0, 255, 255)', label: '水色' },
                { value: 'rgb(255, 165, 0)', label: '橙' },
                { value: 'rgb(255, 255, 255)', label: '白' }
            ];

            // 曲ごとの設定を生成
            songs.forEach(song => {
                document.write(`
                    <fieldset>
                        <legend>${song.name}（BPM=${song.bpm}）</legend>
                        ${Array(9).fill(null).map((_, i) => `
                            <div class="pattern-row">
                                <label>設定 ${i + 1}</label>
                                <select id="pattern-${song.id}-${i}">
                                    <option value="always">常時点灯</option>
                                    <option value="blink-250-250">250msec点滅</option>
                                    <option value="blink-500-500">500msec点滅</option>
                                </select>
                                <select id="color-${song.id}-${i}">
                                    ${colors.map(c => `<option value="${c.value}">${c.label}</option>`).join('')}
                                </select>
                                <button class="sendButton" data-song="${song.id}" data-pattern="${i}">送信ボタン ${i + 1}</button>
                            </div>
                        `).join('')}
                    </fieldset>
                `);
            });

            // 全色常時点灯（黒を除く）のラジオボタンを追加
            document.write(`
                <fieldset>
                    <legend>全色常時点灯（黒を除く）</legend>
                    <div class="color-buttons">
                        ${colors.map((color, index) => `
                            <div class="color-radio">
                                <input type="radio" name="color-radio" id="color-radio-${index}" value="${color.value}">
                                <label for="color-radio-${index}" style="color: ${color.value};">${color.label}</label>
                            </div>
                        `).join('')}
                    </div>
                </fieldset>
            `);
        </script>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // 全色常時点灯ラジオボタンの処理
        document.querySelectorAll('input[name="color-radio"]').forEach((radio) => {
            radio.addEventListener('change', (event) => {
                const selectedColor = event.target.value;
                console.log(`Sending Always On for color: ${selectedColor}`);
                socket.emit('update-settings', { color: selectedColor, blinkPattern: 'always' });
            });
        });

        // 各曲送信ボタンの処理
        document.querySelectorAll('.sendButton').forEach((button) => {
            button.addEventListener('click', () => {
                const song = button.dataset.song;
                const pattern = button.dataset.pattern;
                const patternElement = document.getElementById(`pattern-${song}-${pattern}`);
                const colorElement = document.getElementById(`color-${song}-${pattern}`);
                const blinkPattern = patternElement.value;
                const color = colorElement.value;

                console.log(`Sending settings -> Song: ${song}, Pattern: ${blinkPattern}, Color: ${color}`);
                socket.emit('update-settings', { color, blinkPattern });
            });
        });
    </script>
</body>
</html>
