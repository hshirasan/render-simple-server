<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Panel with BPM 85 Patterns</title>
    <style>
        fieldset {
            margin-bottom: 20px;
        }
        .pattern-row {
            margin-bottom: 10px;
        }
        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="version-info">Host Version: host_v1.3.5</div>
    <h1>Host Panel with BPM 85 Patterns</h1>

    <!-- 曲ごとの設定 -->
    <div>
        <script>
            const songs = [
                { id: 1, name: '曲1', defaultColor: 'rgb(255, 0, 0)', bpm: 130 }, // 赤
                { id: 2, name: '曲2-1', defaultColor: 'rgb(185, 185, 255)', bpm: 100 }, // 紫
                { id: 3, name: '曲2-2', defaultColor: 'rgb(0, 128, 255)', bpm: 150 }, // 薄青
                { id: 4, name: '曲3', defaultColor: 'rgb(255, 255, 0)', bpm: 85 } // 黄
            ];

            const patterns = [
                { value: 'always', label: '常時点灯' },
                { value: 'fade', label: 'フェード (500ms)' },
                { value: 'blink-250-250', label: '250ms 点滅' },
                { value: 'blink-500-500', label: '500ms 点滅' },
                { value: 'single-fade-blink', label: '単発点滅' },
                { value: 'bpm-halfbeat', label: '1/2拍 (BPM: 各曲対応)' },
                { value: 'bpm1beat', label: '1拍 (BPM: 各曲対応)' },
                { value: 'bpm2beat', label: '2拍 (BPM: 各曲対応)' },
                { value: 'bpm85-halfbeat', label: '1/2拍 (BPM: 85)' },
                { value: 'bpm85-1beat', label: '1拍 (BPM: 85)' },
                { value: 'bpm85-2beat', label: '2拍 (BPM: 85)' }
            ];

            const colors = [
                { value: 'rgb(255, 0, 0)', label: '赤' },
                { value: 'rgb(255, 255, 0)', label: '黄' },
                { value: 'rgb(0, 255, 0)', label: '緑' },
                { value: 'rgb(255, 192, 203)', label: 'ピンク' },
                { value: 'rgb(185, 185, 255)', label: '紫' },
                { value: 'rgb(0, 128, 255)', label: '薄青' },
                { value: 'rgb(0, 255, 255)', label: '水色' },
                { value: 'rgb(255, 165, 0)', label: '橙' },
                { value: 'rgb(255, 255, 255)', label: '白' },
                { value: 'rgb(0, 0, 0)', label: '黒' }
            ];

            songs.forEach(song => {
                document.write(`
                    <fieldset>
                        <legend>${song.name} (BPM: ${song.bpm})</legend>
                `);

                for (let i = 1; i <= 6; i++) {
                    document.write(`
                        <div class="pattern-row">
                            <select id="pattern-${song.id}-${i}">
                                ${patterns.map(p => `<option value="${p.value}">${p.label}</option>`).join('')}
                            </select>
                            <select id="color-${song.id}-${i}">
                                ${colors.map(c => `<option value="${c.value}" ${c.value === song.defaultColor ? "selected" : ""}>${c.label}</option>`).join('')}
                            </select>
                            <button class="sendButton" data-song="${song.id}" data-pattern="${i}">送信ボタン ${i}</button>
                        </div>
                    `);
                }

                document.write('</fieldset>');
            });
        </script>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // ボタンごとの送信処理
        document.querySelectorAll('.sendButton').forEach((button) => {
            button.addEventListener('click', () => {
                const song = button.dataset.song;
                const pattern = button.dataset.pattern;
                const patternElement = document.getElementById(`pattern-${song}-${pattern}`);
                const colorElement = document.getElementById(`color-${song}-${pattern}`);
                const blinkPattern = patternElement ? patternElement.value : 'always';
                const color = colorElement ? colorElement.value : 'black';

                let onTime = 250, offTime = 250; // デフォルト値

                // BPMに基づくON/OFF時間計算
                const bpm = songs.find(s => s.id == song)?.bpm || 120;
                const halfBeat = Math.round(60000 / bpm / 2); // 1/2拍 (ms)
                const oneBeat = Math.round(60000 / bpm); // 1拍 (ms)
                const twoBeat = oneBeat * 2; // 2拍 (ms)
                const bpm85HalfBeat = Math.round(60000 / 85 / 2); // BPM 85の1/2拍
                const bpm85OneBeat = Math.round(60000 / 85); // BPM 85の1拍
                const bpm85TwoBeat = bpm85OneBeat * 2; // BPM 85の2拍

                switch (blinkPattern) {
                    case 'bpm-halfbeat':
                        onTime = halfBeat;
                        offTime = halfBeat;
                        break;
                    case 'bpm1beat':
                        onTime = oneBeat;
                        offTime = oneBeat;
                        break;
                    case 'bpm2beat':
                        onTime = twoBeat;
                        offTime = twoBeat;
                        break;
                    case 'bpm85-halfbeat':
                        onTime = bpm85HalfBeat;
                        offTime = bpm85HalfBeat;
                        break;
                    case 'bpm85-1beat':
                        onTime = bpm85OneBeat;
                        offTime = bpm85OneBeat;
                        break;
                    case 'bpm85-2beat':
                        onTime = bpm85TwoBeat;
                        offTime = bpm85TwoBeat;
                        break;
                    case 'single-fade-blink':
                        onTime = 200; // 単発点滅のON時間
                        offTime = 0; // OFFは不要
                        break;
                }

                console.log(`Sending settings for Song ${song}: Pattern=${blinkPattern}, Color=${color}, ON=${onTime}ms, OFF=${offTime}ms`);

                // サーバーに送信
                socket.emit('update-settings', { color, blinkPattern, onTime, offTime });
            });
        });
    </script>
</body>
</html>
