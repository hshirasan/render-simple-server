<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Panel with Buttons</title>
    <style>
        fieldset {
            margin-bottom: 20px;
        }
        .pattern-row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Host Panel with Buttons</h1>

    <!-- 曲ごとの設定 -->
    <div>
        <script>
            for (let song = 1; song <= 3; song++) {
                document.write(`
                    <fieldset>
                        <legend>曲${song}</legend>
                `);
                for (let pattern = 1; pattern <= 6; pattern++) {
                    let defaultColor = "red";
                    let defaultPattern = "blink-250-250";

                    if (song === 1) {
                        switch (pattern) {
                            case 1:
                                defaultColor = "black";
                                defaultPattern = "always";
                                break;
                            case 2:
                                defaultColor = "red";
                                defaultPattern = "single-fade-blink";
                                break;
                            case 3:
                                defaultColor = "red";
                                defaultPattern = "blink-250-250";
                                break;
                            case 4:
                                defaultColor = "red";
                                defaultPattern = "blink-500-500";
                                break;
                            case 5:
                                defaultColor = "red";
                                defaultPattern = "fade";
                                break;
                            case 6:
                                defaultColor = "red";
                                defaultPattern = "always";
                                break;
                        }
                    } else if (song === 2) {
                        switch (pattern) {
                            case 1:
                                defaultColor = "black";
                                defaultPattern = "always";
                                break;
                            case 2:
                                defaultColor = "purple";
                                defaultPattern = "single-fade-blink";
                                break;
                            case 3:
                                defaultColor = "purple";
                                defaultPattern = "blink-250-250";
                                break;
                            case 4:
                                defaultColor = "purple";
                                defaultPattern = "blink-500-500";
                                break;
                            case 5:
                                defaultColor = "purple";
                                defaultPattern = "fade";
                                break;
                            case 6:
                                defaultColor = "purple";
                                defaultPattern = "always";
                                break;
                        }
                    } else if (song === 3) {
                        switch (pattern) {
                            case 1:
                                defaultColor = "black";
                                defaultPattern = "always";
                                break;
                            case 2:
                                defaultColor = "orange";
                                defaultPattern = "single-fade-blink";
                                break;
                            case 3:
                                defaultColor = "orange";
                                defaultPattern = "blink-250-250";
                                break;
                            case 4:
                                defaultColor = "orange";
                                defaultPattern = "blink-500-500";
                                break;
                            case 5:
                                defaultColor = "orange";
                                defaultPattern = "fade";
                                break;
                            case 6:
                                defaultColor = "orange";
                                defaultPattern = "always";
                                break;
                        }
                    }

                    document.write(`
                        <div class="pattern-row">
                            <button class="sendButton" data-song="${song}" data-pattern="${pattern}">送信ボタン ${pattern}</button>
                            <select id="color-${song}-${pattern}">
                                <option value="red">赤</option>
                                <option value="yellow">黄</option>
                                <option value="green">緑</option>
                                <option value="pink">ピンク</option>
                                <option value="purple" style="background-color: rgb(185, 185, 255);">紫</option>
                                <option value="cyan">水色</option>
                                <option value="white">白</option>
                                <option value="black">黒</option>
                                <option value="orange">オレンジ</option>
                            <option value="light-blue" style="background-color: rgb(0, 128, 255);">薄青</option></select>
                            <select id="pattern-${song}-${pattern}">
                                <option value="blink-250-250">250msec点滅</option>
                                <option value="blink-500-500">500msec点滅</option>
                                <option value="fade">500msec_フェード</option>
                                <option value="always">常時点灯</option>
                                <option value="single-fade-blink">単発</option>
                            </select>
                        </div>
                    `);
                }
                document.write('</fieldset>');
            }
        </script>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // ボタンごとの送信処理
        document.querySelectorAll('.sendButton').forEach((button) => {
            button.addEventListener('click', () => {
                const song = button.dataset.song;
                const pattern = button.dataset.pattern;
                const color = document.getElementById(`color-${song}-${pattern}`).value;
                const blinkPattern = document.getElementById(`pattern-${song}-${pattern}`).value;

                console.log(`Sending for Song ${song}, Pattern ${pattern}: Color=${color}, Pattern=${blinkPattern}`);

                // サーバーに送信
                socket.emit('update-settings', { color, blinkPattern });
            });
        });
    </script>
</body>
</html>
