<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Panel with Buttons</title>
    <style>
        fieldset {
            margin-bottom: 20px;
        }
        .pattern-row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Host Panel with Buttons</h1>

    <!-- 曲ごとの設定 -->
    <div>
        <script>
            for (let song = 1; song <= 3; song++) {
                document.write(`
                    <fieldset>
                        <legend>曲${song}</legend>
                `);
                for (let pattern = 1; pattern <= 5; pattern++) {
                    document.write(`
                        <div class="pattern-row">
                            <button class="sendButton" data-song="${song}" data-pattern="${pattern}">送信ボタン ${pattern}</button>
                            <select id="color-${song}-${pattern}">
                                <option value="red">Red</option>
                                <option value="yellow">Yellow</option>
                                <option value="green">Green</option>
                                <option value="pink">Pink</option>
                                <option value="rgb(185, 185, 255)">Purple</option>
                                <option value="rgb(0, 128, 255)">Blue</option>
                                <option value="cyan">Cyan</option>
                                <option value="white">White</option>
                                <option value="black">Black</option>
                            </select>
                            <select id="pattern-${song}-${pattern}">
                                <option value="blink-250-250">250ms On / 250ms Off</option>
                                <option value="blink-500-500">500ms On / 500ms Off</option>
                                <option value="fade">Fade In / Fade Out</option>
                                <option value="always">Always On</option>
                                <option value="single-fade-blink">Single Fade Blink</option>
                            </select>
                        </div>
                    `);
                }
                document.write('</fieldset>');
            }
        </script>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // ボタンごとの送信処理
        document.querySelectorAll('.sendButton').forEach((button) => {
            button.addEventListener('click', () => {
                const song = button.dataset.song;
                const pattern = button.dataset.pattern;
                const color = document.getElementById(`color-${song}-${pattern}`).value;
                const blinkPattern = document.getElementById(`pattern-${song}-${pattern}`).value;

                console.log(`Sending for Song ${song}, Pattern ${pattern}: Color=${color}, Pattern=${blinkPattern}`);

                // サーバーに送信
                socket.emit('update-settings', { color, blinkPattern });
            });
        });
    </script>
</body>
</html>
