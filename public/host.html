<!-- Version: host_v1.2.3 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Panel with BPM-Based Patterns</title>
    <style>
        fieldset {
            margin-bottom: 20px;
        }
        .pattern-row {
            margin-bottom: 10px;
        }
        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="version-info">Host Version: host_v1.2.3</div>
    <h1>Host Panel with BPM-Based Patterns</h1>

    <!-- 曲ごとの設定 -->
    <div>
        <fieldset>
            <legend>曲1 (BPM: 130)</legend>
            <div class="pattern-row">
                <select id="pattern-1">
                    <option value="always">常時点灯</option>
                    <option value="fade">フェード (500ms)</option>
                    <option value="blink-250-250">250ms 点滅</option>
                    <option value="blink-500-500">500ms 点滅</option>
                    <option value="single-fade-blink">単発点滅</option>
                    <option value="bpm130-1beat">BPM 130 - 1拍 (ON=231ms, OFF=231ms)</option>
                    <option value="bpm130-halfbeat">BPM 130 - 1/2拍 (ON=115ms, OFF=115ms)</option>
                </select>
                <button class="sendButton" data-song="1">送信</button>
            </div>
            <select id="color-1">
                <option value="rgb(255, 0, 0)">赤</option>
                <option value="rgb(185, 185, 255)">紫</option>
                <option value="rgb(0, 128, 255)">薄青</option>
                <option value="rgb(255, 255, 0)">黄</option>
            </select>
        </fieldset>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // ボタンごとの送信処理
        document.querySelectorAll('.sendButton').forEach((button) => {
            button.addEventListener('click', () => {
                const song = button.dataset.song;
                const patternElement = document.getElementById(`pattern-${song}`);
                const colorElement = document.getElementById(`color-${song}`);
                const blinkPattern = patternElement ? patternElement.value : 'always';
                const color = colorElement ? colorElement.value : 'black';

                let onTime = 250, offTime = 250; // デフォルト値

                switch (blinkPattern) {
                    case 'bpm130-1beat':
                        onTime = 231;
                        offTime = 231;
                        break;
                    case 'bpm130-halfbeat':
                        onTime = 115;
                        offTime = 115;
                        break;
                    case 'single-fade-blink':
                        onTime = 200; // 単発点滅のON時間
                        offTime = 0; // OFFは不要
                        break;
                }

                console.log(`Sending settings for Song ${song}: Pattern=${blinkPattern}, Color=${color}, ON=${onTime}ms, OFF=${offTime}ms`);

                // サーバーに送信
                socket.emit('update-settings', { color, blinkPattern, onTime, offTime });
            });
        });
    </script>
</body>
</html>
