<!-- Version: host_v1.3.8 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Panel with Explicit Descriptions</title>
    <style>
        fieldset {
            margin-bottom: 20px;
        }
        .pattern-row {
            margin-bottom: 10px;
        }
        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="version-info">Host Version: host_v1.3.8</div>
    <h1>Host Panel with Explicit Descriptions</h1>

    <!-- 曲ごとの設定 -->
    <div>
        <script>
            const songs = [
                { id: 1, name: '1曲目', bpm: 130, defaultColor: 'rgb(255, 0, 0)' }, // 赤
                { id: 2, name: '2曲目', bpm: 85, defaultColor: 'rgb(185, 185, 255)' }, // 紫
                { id: 3, name: '3曲目', bpm: 135, defaultColor: 'rgb(0, 128, 255)' }, // 薄青
                { id: 4, name: '4曲目', bpm: 100, defaultColor: 'rgb(255, 255, 0)' } // 黄
            ];

            const patterns = [
                { value: 'always', label: '常時点灯' },
                { value: 'fade', label: 'フェード (500ms)' },
                { value: 'blink-250-250', label: '250ms 点滅' },
                { value: 'blink-500-500', label: '500ms 点滅' },
                { value: 'single-fade-blink', label: '単発点滅' }
            ];

            songs.forEach(song => {
                const bpmSpecificPatterns = [
                    { value: `bpm${song.bpm}-halfbeat`, label: `${song.name}・BPM${song.bpm}・1/2拍` },
                    { value: `bpm${song.bpm}-1beat`, label: `${song.name}・BPM${song.bpm}・1拍` },
                    { value: `bpm${song.bpm}-2beat`, label: `${song.name}・BPM${song.bpm}・2拍` }
                ];

                document.write(`
                    <fieldset>
                        <legend>${song.name} (BPM: ${song.bpm})</legend>
                `);

                for (let i = 1; i <= 6; i++) {
                    document.write(`
                        <div class="pattern-row">
                            <select id="pattern-${song.id}-${i}">
                                ${[...patterns, ...bpmSpecificPatterns].map(p => `<option value="${p.value}">${p.label}</option>`).join('')}
                            </select>
                            <select id="color-${song.id}-${i}">
                                <option value="rgb(255, 0, 0)" ${song.defaultColor === 'rgb(255, 0, 0)' ? 'selected' : ''}>赤</option>
                                <option value="rgb(255, 255, 0)" ${song.defaultColor === 'rgb(255, 255, 0)' ? 'selected' : ''}>黄</option>
                                <option value="rgb(0, 255, 0)">緑</option>
                                <option value="rgb(255, 192, 203)">ピンク</option>
                                <option value="rgb(185, 185, 255)" ${song.defaultColor === 'rgb(185, 185, 255)' ? 'selected' : ''}>紫</option>
                                <option value="rgb(0, 128, 255)" ${song.defaultColor === 'rgb(0, 128, 255)' ? 'selected' : ''}>薄青</option>
                                <option value="rgb(0, 255, 255)">水色</option>
                                <option value="rgb(255, 165, 0)">橙</option>
                                <option value="rgb(255, 255, 255)">白</option>
                                <option value="rgb(0, 0, 0)">黒</option>
                            </select>
                            <button class="sendButton" data-song="${song.id}" data-pattern="${i}">送信ボタン ${i}</button>
                        </div>
                    `);
                }

                document.write('</fieldset>');
            });
        </script>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // ボタンごとの送信処理
        document.querySelectorAll('.sendButton').forEach((button) => {
            button.addEventListener('click', () => {
                const song = button.dataset.song;
                const pattern = button.dataset.pattern;
                const patternElement = document.getElementById(`pattern-${song}-${pattern}`);
                const colorElement = document.getElementById(`color-${song}-${pattern}`);
                const blinkPattern = patternElement ? patternElement.value : 'always';
                const color = colorElement ? colorElement.value : 'black';

                let onTime = 250, offTime = 250; // デフォルト値

                // BPMに基づくON/OFF時間計算
                const bpm = songs.find(s => s.id == song)?.bpm || 120;
                const halfBeat = Math.round(60000 / bpm / 2);
                const oneBeat = Math.round(60000 / bpm);
                const twoBeat = oneBeat * 2;

                if (blinkPattern === `bpm${bpm}-halfbeat`) {
                    onTime = halfBeat;
                    offTime = halfBeat;
                } else if (blinkPattern === `bpm${bpm}-1beat`) {
                    onTime = oneBeat;
                    offTime = oneBeat;
                } else if (blinkPattern === `bpm${bpm}-2beat`) {
                    onTime = twoBeat;
                    offTime = twoBeat;
                }

                console.log(`Sending settings for Song ${song}: Pattern=${blinkPattern}, Color=${color}, ON=${onTime}ms, OFF=${offTime}ms`);

                // サーバーに送信
                socket.emit('update-settings', { color, blinkPattern, onTime, offTime });
            });
        });
    </script>
</body>
</html>
