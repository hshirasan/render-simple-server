<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Panel</title>
    <style>
        fieldset {
            margin-bottom: 20px;
        }
        .pattern-row {
            margin-bottom: 10px;
        }
        .color-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .color-radio {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .color-selector {
            background-color: initial;
        }
        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="version-info">Host Version: host_v2.4.0</div>
    <h1>Host Panel</h1>

    <div>
        <script>
            const songs = [
                {
                    id: 1, name: '私なしで', bpm: 130,
                    initialColors: ['rgb(0, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)'],
                    initialPatterns: ['always', 'single-fade-blink', 'quarter-beat', 'half-beat', 'full-beat', 'fade', 'always', 'blink-250-250', 'blink-500-500']
                },
                {
                    id: 2, name: "I'll be", bpm: 84,
                    initialColors: ['rgb(0, 0, 0)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)'],
                    initialPatterns: ['always', 'single-fade-blink', 'quarter-beat', 'half-beat', 'full-beat', 'fade', 'always', 'blink-250-250', 'blink-500-500']
                },
                {
                    id: 3, name: "I'll be", bpm: 84,
                    initialColors: ['rgb(0, 0, 0)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)'],
                    initialPatterns: ['always', 'single-fade-blink', 'quarter-beat', 'half-beat', 'full-beat', 'fade', 'always', 'blink-250-250', 'blink-500-500']
                },
                {
                    id: 4, name: 'この指', bpm: 132,
                    initialColors: ['rgb(0, 0, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)'],
                    initialPatterns: ['always', 'single-fade-blink', 'quarter-beat', 'half-beat', 'full-beat', 'fade', 'always', 'blink-250-250', 'blink-500-500']
                }
            ];

            const timingPatterns = [
                { label: '常時点灯', value: 'always', onTime: 0, offTime: 0 },
                { label: '単発点滅', value: 'single-fade-blink', onTime: 100, offTime: 0 },
                { label: `1/4拍（BPM=`, value: 'quarter-beat', factor: 4 },
                { label: `1/2拍（BPM=`, value: 'half-beat', factor: 2 },
                { label: `1拍（BPM=`, value: 'full-beat', factor: 1 },
                { label: 'フェード（500msec）', value: 'fade', onTime: 500, offTime: 500 },
                { label: '250msec点滅', value: 'blink-250-250', onTime: 250, offTime: 250 },
                { label: '500msec点滅', value: 'blink-500-500', onTime: 500, offTime: 500 }
            ];

            const colors = [
                { value: 'rgb(255, 0, 0)', label: '赤' },
                { value: 'rgb(255, 255, 0)', label: '黄' },
                { value: 'rgb(0, 255, 0)', label: '緑' },
                { value: 'rgb(255, 192, 203)', label: 'ピンク' },
                { value: 'rgb(185, 185, 255)', label: '紫' },
                { value: 'rgb(0, 128, 255)', label: '薄青' },
                { value: 'rgb(0, 255, 255)', label: '水色' },
                { value: 'rgb(255, 165, 0)', label: '橙' },
                { value: 'rgb(255, 255, 255)', label: '白' },
                { value: 'rgb(0, 0, 0)', label: '黒' }
            ];

            songs.forEach(song => {
                document.write(`
                    <fieldset>
                        <legend>${song.name}（BPM=${song.bpm}）</legend>
                        ${song.initialColors.map((color, index) => `
                            <div class="pattern-row">
                                <select id="pattern-${song.id}-${index + 1}">
                                    ${timingPatterns.map(p => `
                                        <option value="${p.value}" ${p.value === song.initialPatterns[index] ? 'selected' : ''}>
                                            ${p.label.includes('BPM=') ? p.label + song.bpm + '）' : p.label}
                                        </option>
                                    `).join('')}
                                </select>
                                <select id="color-${song.id}-${index + 1}" class="color-selector" style="background-color: ${color};">
                                    ${colors.map(c => `
                                        <option value="${c.value}" ${c.value === color ? 'selected' : ''}>${c.label}</option>
                                    `).join('')}
                                </select>
                                <button class="sendButton" data-song="${song.id}" data-pattern="${index + 1}">送信ボタン ${index + 1}</button>
                            </div>
                        `).join('')}
                    </fieldset>
                `);
            });

            // 最下部にラジオボタンを追加
            document.write(`
                <fieldset>
                    <legend>全色常時点灯</legend>
                    <div class="color-buttons">
                        ${colors.map((color, index) => `
                            <div class="color-radio">
                                <input type="radio" name="color-radio" id="color-radio-${index}" value="${color.value}">
                                <label for="color-radio-${index}" style="color: black;">${color.label}</label>
                            </div>
                        `).join('')}
                    </div>
                </fieldset>
            `);
        </script>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.querySelectorAll('input[name="color-radio"]').forEach(radio => {
            radio.addEventListener('change', (event) => {
                const selectedColor = event.target.value;
                const blinkPattern = selectedColor === 'rgb(0, 0, 0)' ? 'qr-and-png' : 'always';
                console.log(`Sending Always On -> Color: ${selectedColor}`);
                socket.emit('update-settings', { color: selectedColor, blinkPattern });
            });
        });

        document.querySelectorAll('.sendButton').forEach(button => {
            button.addEventListener('click', () => {
                const songId = button.dataset.song;
                const patternIndex = button.dataset.pattern - 1;

                const patternElement = document.getElementById(`pattern-${songId}-${patternIndex + 1}`);
                const colorElement = document.getElementById(`color-${songId}-${patternIndex + 1}`);
                const blinkPattern = (colorElement.value === 'rgb(0, 0, 0)' && patternElement.value === 'always') ? 'qr-and-png' : patternElement.value;
                const color = colorElement.value;

                let onTime = 0, offTime = 0;

                const selectedPattern = timingPatterns.find(p => p.value === blinkPattern);

                if (selectedPattern?.factor) {
                    const bpm = songs.find(s => s.id == songId)?.bpm || 120;
                    const beatTime = Math.round((60 / bpm) * 1000);
                    onTime = beatTime / selectedPattern.factor;
                    offTime = beatTime / selectedPattern.factor;
                } else {
                    onTime = selectedPattern?.onTime || 0;
                    offTime = selectedPattern?.offTime || 0;
                }

                console.log(`Sending settings -> Song: ${songId}, Pattern: ${blinkPattern}, Color: ${color}, ON=${onTime}ms, OFF=${offTime}ms`);
                socket.emit('update-settings', { blinkPattern, color, onTime, offTime });
            });
        });

        document.addEventListener('change', (event) => {
            if (event.target.classList.contains('color-selector')) {
                event.target.style.backgroundColor = event.target.value;
            }
        });
    </script>
</body>
</html>
