<!-- Version: host_v1.2.1 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Panel with BPM-Based Patterns</title>
    <style>
        fieldset {
            margin-bottom: 20px;
        }
        .pattern-row {
            margin-bottom: 10px;
        }
        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="version-info">Host Version: host_v1.2.1</div>
    <h1>Host Panel with BPM-Based Patterns</h1>

    <!-- 曲ごとの設定 -->
    <div>
        <fieldset>
            <legend>曲1 (BPM: 130)</legend>
            <div class="pattern-row">
                <button class="sendButton" data-song="1" data-pattern="bpm130-1beat">1拍 (ON=231ms, OFF=231ms)</button>
                <button class="sendButton" data-song="1" data-pattern="bpm130-halfbeat">1/2拍 (ON=115ms, OFF=115ms)</button>
            </div>
            <select id="color-1">
                <option value="rgb(255, 0, 0)">赤</option>
                <option value="rgb(185, 185, 255)">紫</option>
                <option value="rgb(0, 128, 255)">薄青</option>
                <option value="rgb(255, 255, 0)">黄</option>
            </select>
        </fieldset>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // ボタンごとの送信処理
        document.querySelectorAll('.sendButton').forEach((button) => {
            button.addEventListener('click', () => {
                const song = button.dataset.song;
                const pattern = button.dataset.pattern;
                const colorElement = document.getElementById(`color-${song}`);
                const color = colorElement ? colorElement.value : 'black';

                let onTime, offTime;
                switch (pattern) {
                    case 'bpm130-1beat':
                        onTime = 231;
                        offTime = 231;
                        break;
                    case 'bpm130-halfbeat':
                        onTime = 115;
                        offTime = 115;
                        break;
                    default:
                        console.warn(`Unknown pattern: ${pattern}`);
                        return;
                }

                console.log(`Sending settings for Song ${song}: Pattern=${pattern}, Color=${color}, ON=${onTime}ms, OFF=${offTime}ms`);

                // サーバーに送信
                socket.emit('update-settings', { color, blinkPattern: 'custom', onTime, offTime });
            });
        });
    </script>
</body>
</html>
