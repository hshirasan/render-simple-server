<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Panel</title>
    <style>
        fieldset {
            margin-bottom: 20px;
        }
        .pattern-row {
            margin-bottom: 10px;
        }
        .color-selector {
            background-color: initial;
        }
        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="version-info">Host Version: host_v1.6.6</div>
    <h1>Host Panel</h1>

    <div>
        <script>
            const songs = [
                { id: 1, name: '私なしで', bpm: 130, initialColors: ['rgb(0, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)'] },
                { id: 2, name: "I'll be", bpm: 84, initialColors: ['rgb(0, 0, 0)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)'] },
                { id: 3, name: "I'll be", bpm: 84, initialColors: ['rgb(0, 0, 0)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)'] },
                { id: 4, name: 'この指', bpm: 132, initialColors: ['rgb(0, 0, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)'] }
            ];

            const colors = [
                { value: 'rgb(255, 0, 0)', label: '赤' },
                { value: 'rgb(255, 255, 0)', label: '黄' },
                { value: 'rgb(0, 255, 0)', label: '緑' },
                { value: 'rgb(255, 192, 203)', label: 'ピンク' },
                { value: 'rgb(185, 185, 255)', label: '紫' },
                { value: 'rgb(0, 128, 255)', label: '薄青' },
                { value: 'rgb(0, 255, 255)', label: '水色' },
                { value: 'rgb(255, 165, 0)', label: '橙' },
                { value: 'rgb(255, 255, 255)', label: '白' },
                { value: 'rgb(0, 0, 0)', label: '黒' }
            ];

            songs.forEach(song => {
                const timingPatterns = [
                    { label: `常時点灯`, value: 'always', onTime: 0, offTime: 0 },
                    { label: `単発点滅`, value: 'single-fade-blink', onTime: 100, offTime: 0 },
                    { label: `1/4拍（BPM=${song.bpm}）`, value: 'quarter-beat', factor: 4 },
                    { label: `1/2拍（BPM=${song.bpm}）`, value: 'half-beat', factor: 2 },
                    { label: `1拍（BPM=${song.bpm}）`, value: 'full-beat', factor: 1 },
                    { label: `フェード（500msec）`, value: 'fade', onTime: 500, offTime: 500 },
                    { label: `常時点灯`, value: 'always', onTime: 0, offTime: 0 },
                    { label: `250msec点滅`, value: 'blink-250-250', onTime: 250, offTime: 250 },
                    { label: `500msec点滅`, value: 'blink-500-500', onTime: 500, offTime: 500 }
                ];

                document.write(`
                    <fieldset>
                        <legend>${song.name}（BPM=${song.bpm}）</legend>
                        ${song.initialColors.map((color, index) => `
                            <div class="pattern-row">
                                <select id="pattern-${song.id}-${index + 1}">
                                    ${timingPatterns.map((p, i) => `
                                        <option value="${p.value}" ${i === index ? 'selected' : ''}>${p.label}</option>
                                    `).join('')}
                                </select>
                                <select id="color-${song.id}-${index + 1}" class="color-selector" style="background-color: ${color};">
                                    ${colors.map(c => `
                                        <option value="${c.value}" ${c.value === color ? 'selected' : ''}>${c.label}</option>
                                    `).join('')}
                                </select>
                                <button class="sendButton" data-song="${song.id}" data-pattern="${index + 1}">送信ボタン ${index + 1}</button>
                            </div>
                        `).join('')}
                    </fieldset>
                `);
            });
        </script>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.querySelectorAll('.sendButton').forEach(button => {
            button.addEventListener('click', () => {
                const songId = button.dataset.song;
                const patternIndex = button.dataset.pattern - 1;

                const patternElement = document.getElementById(`pattern-${songId}-${patternIndex + 1}`);
                const colorElement = document.getElementById(`color-${songId}-${patternIndex + 1}`);
                const selectedPattern = patternElement.value;
                const color = colorElement.value;

                let onTime = 0, offTime = 0;

                const bpm = songs.find(s => s.id == songId)?.bpm || 120;
                const timingPatterns = [
                    { value: 'quarter-beat', factor: 4 },
                    { value: 'half-beat', factor: 2 },
                    { value: 'full-beat', factor: 1 }
                ];
                const pattern = timingPatterns.find(p => p.value === selectedPattern);

                if (pattern) {
                    const beatTime = Math.round((60 / bpm) * 1000);
                    onTime = beatTime / pattern.factor;
                    offTime = beatTime / pattern.factor;
                } else {
                    const selectedPatternData = timingPatterns.find(p => p.value === selectedPattern);
                    onTime = selectedPatternData?.onTime || 0;
                    offTime = selectedPatternData?.offTime || 0;
                }

                console.log(`Sending settings -> Song: ${songId}, Pattern: ${selectedPattern}, Color: ${color}, ON=${onTime}ms, OFF=${offTime}ms`);
                socket.emit('update-settings', { color, blinkPattern: selectedPattern, onTime, offTime });
            });
        });

        // リストボックスの背景色を選択色に変更
        document.addEventListener('change', (event) => {
            if (event.target.classList.contains('color-selector')) {
                event.target.style.backgroundColor = event.target.value;
            }
        });
    </script>
</body>
</html>
