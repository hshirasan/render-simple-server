<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Panel</title>
    <style>
        fieldset {
            margin-bottom: 20px;
        }
        .pattern-row {
            margin-bottom: 10px;
        }
        .color-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .color-radio {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .color-selector {
            background-color: initial;
        }
        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="version-info">Host Version: host_v1.5.9</div>
    <h1>Host Panel</h1>

    <div>
        <script>
            const songs = [
                { id: 1, name: '私なしで', bpm: 130, initialColors: ['rgb(0, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)', 'rgb(255, 0, 0)'] },
                { id: 2, name: "I'll be", bpm: 84, initialColors: ['rgb(0, 0, 0)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)', 'rgb(185, 185, 255)'] },
                { id: 3, name: "I'll be", bpm: 84, initialColors: ['rgb(0, 0, 0)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)', 'rgb(0, 128, 255)'] },
                { id: 4, name: 'この指', bpm: 132, initialColors: ['rgb(0, 0, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)', 'rgb(255, 255, 0)'] }
            ];

            const timingPatterns = (bpm) => [
                { label: '常時点灯', value: 'always' },
                { label: '単発点滅', value: 'single-fade-blink' },
                { label: `1/4拍（BPM=${bpm}）`, value: `bpm${bpm}-quarterbeat` },
                { label: `1/2拍（BPM=${bpm}）`, value: `bpm${bpm}-halfbeat` },
                { label: `1拍（BPM=${bpm}）`, value: `bpm${bpm}-1beat` },
                { label: 'フェード（500msec）', value: 'fade' },
                { label: '常時点灯', value: 'always' },
                { label: '250msec点滅', value: 'blink-250-250' },
                { label: '500msec点滅', value: 'blink-500-500' }
            ];

            const colors = [
                { value: 'rgb(255, 0, 0)', label: '赤' },
                { value: 'rgb(255, 255, 0)', label: '黄' },
                { value: 'rgb(0, 255, 0)', label: '緑' },
                { value: 'rgb(255, 192, 203)', label: 'ピンク' },
                { value: 'rgb(185, 185, 255)', label: '紫' },
                { value: 'rgb(0, 128, 255)', label: '薄青' },
                { value: 'rgb(0, 255, 255)', label: '水色' },
                { value: 'rgb(255, 165, 0)', label: '橙' },
                { value: 'rgb(255, 255, 255)', label: '白' },
                { value: 'rgb(0, 0, 0)', label: '黒' }
            ];

            songs.forEach(song => {
                document.write(`
                    <fieldset>
                        <legend>${song.name}（BPM=${song.bpm}）</legend>
                        ${song.initialColors.map((color, index) => `
                            <div class="pattern-row">
                                <select id="pattern-${song.id}-${index + 1}">
                                    ${timingPatterns(song.bpm).map((p, i) => `<option value="${p.value}" ${i === index ? 'selected' : ''}>${p.label}</option>`).join('')}
                                </select>
                                <select id="color-${song.id}-${index + 1}" class="color-selector" style="background-color: ${color};">
                                    ${colors.map(c => `<option value="${c.value}" ${c.value === color ? 'selected' : ''}>${c.label}</option>`).join('')}
                                </select>
                                <button class="sendButton" data-song="${song.id}" data-pattern="${index + 1}">送信ボタン ${index + 1}</button>
                            </div>
                        `).join('')}
                    </fieldset>
                `);
            });
        </script>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // 色リストボックスの背景色を変更
        document.addEventListener('change', (event) => {
            if (event.target.classList.contains('color-selector')) {
                event.target.style.backgroundColor = event.target.value;
            }
        });

        // 各送信ボタンの処理
        document.querySelectorAll('.sendButton').forEach((button) => {
            button.addEventListener('click', () => {
                const song = button.dataset.song;
                const pattern = button.dataset.pattern;
                const patternElement = document.getElementById(`pattern-${song}-${pattern}`);
                const colorElement = document.getElementById(`color-${song}-${pattern}`);
                const blinkPattern = patternElement.value;
                const color = colorElement.value;

                // 点滅パターンのON/OFF時間を計算
                let onTime = 250, offTime = 250;
                const bpm = songs.find(s => s.id == song)?.bpm || 120;
                const quarterBeat = Math.round(60000 / bpm / 4);
                const halfBeat = Math.round(60000 / bpm / 2);
                const oneBeat = Math.round(60000 / bpm);

                if (blinkPattern.includes('quarterbeat')) {
                    onTime = quarterBeat;
                    offTime = quarterBeat;
                } else if (blinkPattern.includes('halfbeat')) {
                    onTime = halfBeat;
                    offTime = halfBeat;
                } else if (blinkPattern.includes('1beat')) {
                    onTime = oneBeat;
                    offTime = oneBeat;
                }

                console.log(`Sending settings -> Song: ${song}, Pattern: ${blinkPattern}, Color: ${color}, ON=${onTime}ms, OFF=${offTime}ms`);
                socket.emit('update-settings', { color, blinkPattern, onTime, offTime });
            });
        });
    </script>
</body>
</html>
