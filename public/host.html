<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Panel with Buttons</title>
    <style>
        fieldset {
            margin-bottom: 20px;
        }
        .pattern-row {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Host Panel with Buttons</h1>

    <!-- 曲ごとの設定 -->
    <div>
        <script>
            const songs = [
                { id: 1, name: '曲1', defaultColor: 'red' },
                { id: 2, name: '曲2-1', defaultColor: 'purple' },
                { id: 3, name: '曲2-2', defaultColor: 'light-blue' },
                { id: 4, name: '曲3', defaultColor: 'yellow' }
            ];

            songs.forEach(song => {
                document.write(`
                    <fieldset>
                        <legend>${song.name}</legend>
                `);
                for (let pattern = 1; pattern <= 6; pattern++) {
                    let defaultColor = song.defaultColor;
                    let defaultPattern = "blink-250-250";

                    if (song.id === 1) {
                        switch (pattern) {
                            case 1:
                                defaultColor = "black";
                                defaultPattern = "always";
                                break;
                            case 2:
                                defaultColor = "red";
                                defaultPattern = "single-fade-blink";
                                break;
                            case 3:
                                defaultColor = "red";
                                defaultPattern = "blink-250-250";
                                break;
                            case 4:
                                defaultColor = "red";
                                defaultPattern = "blink-500-500";
                                break;
                            case 5:
                                defaultColor = "red";
                                defaultPattern = "fade";
                                break;
                            case 6:
                                defaultColor = "red";
                                defaultPattern = "always";
                                break;
                        }
                    } else if (song.id === 2) {
                        switch (pattern) {
                            case 1:
                                defaultColor = "black";
                                defaultPattern = "always";
                                break;
                            case 2:
                                defaultColor = "purple";
                                defaultPattern = "single-fade-blink";
                                break;
                            case 3:
                                defaultColor = "purple";
                                defaultPattern = "blink-250-250";
                                break;
                            case 4:
                                defaultColor = "purple";
                                defaultPattern = "blink-500-500";
                                break;
                            case 5:
                                defaultColor = "purple";
                                defaultPattern = "fade";
                                break;
                            case 6:
                                defaultColor = "purple";
                                defaultPattern = "always";
                                break;
                        }
                    } else if (song.id === 3) {
                        switch (pattern) {
                            case 1:
                                defaultColor = "black";
                                defaultPattern = "always";
                                break;
                            case 2:
                                defaultColor = "light-blue";
                                defaultPattern = "single-fade-blink";
                                break;
                            case 3:
                                defaultColor = "light-blue";
                                defaultPattern = "blink-250-250";
                                break;
                            case 4:
                                defaultColor = "light-blue";
                                defaultPattern = "blink-500-500";
                                break;
                            case 5:
                                defaultColor = "light-blue";
                                defaultPattern = "fade";
                                break;
                            case 6:
                                defaultColor = "light-blue";
                                defaultPattern = "always";
                                break;
                        }
                    } else if (song.id === 4) {
                        switch (pattern) {
                            case 1:
                                defaultColor = "black";
                                defaultPattern = "always";
                                break;
                            case 2:
                                defaultColor = "yellow";
                                defaultPattern = "single-fade-blink";
                                break;
                            case 3:
                                defaultColor = "yellow";
                                defaultPattern = "blink-250-250";
                                break;
                            case 4:
                                defaultColor = "yellow";
                                defaultPattern = "blink-500-500";
                                break;
                            case 5:
                                defaultColor = "yellow";
                                defaultPattern = "fade";
                                break;
                            case 6:
                                defaultColor = "yellow";
                                defaultPattern = "always";
                                break;
                        }
                    }

                    document.write(`
                        <div class="pattern-row">
                            <button class="sendButton" data-song="${song.id}" data-pattern="${pattern}">送信ボタン ${pattern}</button>
                            <select id="color-${song.id}-${pattern}">
                                <option value="red" ${defaultColor === "red" ? "selected" : ""}>赤</option>
                                <option value="yellow" ${defaultColor === "yellow" ? "selected" : ""}>黄</option>
                                <option value="green" ${defaultColor === "green" ? "selected" : ""}>緑</option>
                                <option value="pink" ${defaultColor === "pink" ? "selected" : ""}>ピンク</option>
                                <option value="purple" style="background-color: rgb(185, 185, 255);" ${defaultColor === "purple" ? "selected" : ""}>紫</option>
                                <option value="cyan" ${defaultColor === "cyan" ? "selected" : ""}>水色</option>
                                <option value="white" ${defaultColor === "white" ? "selected" : ""}>白</option>
                                <option value="black" ${defaultColor === "black" ? "selected" : ""}>黒</option>
                                <option value="orange" ${defaultColor === "orange" ? "selected" : ""}>オレンジ</option>
                                <option value="light-blue" style="background-color: rgb(0, 128, 255);" ${defaultColor === "light-blue" ? "selected" : ""}>薄青</option>
                            </select>
                            <select id="pattern-${song.id}-${pattern}">
                                <option value="blink-250-250" ${defaultPattern === "blink-250-250" ? "selected" : ""}>250msec点滅</option>
                                <option value="blink-500-500" ${defaultPattern === "blink-500-500" ? "selected" : ""}>500msec点滅</option>
                                <option value="fade" ${defaultPattern === "fade" ? "selected" : ""}>500msec_フェード</option>
                                <option value="always" ${defaultPattern === "always" ? "selected" : ""}>常時点灯</option>
                                <option value="single-fade-blink" ${defaultPattern === "single-fade-blink" ? "selected" : ""}>単発</option>
                            </select>
                        </div>
                    `);
                }
                document.write('</fieldset>');
            });
        </script>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // ボタンごとの送信処理
        document.querySelectorAll('.sendButton').forEach((button) => {
            button.addEventListener('click', () => {
                const song = button.dataset.song;
                const pattern = button.dataset.pattern;
                const color = document.getElementById(`color-${song}-${pattern}`).value;
                const blinkPattern = document.getElementById(`pattern-${song}-${pattern}`).value;

                console.log(`Sending for Song ${song}, Pattern ${pattern}: Color=${color}, Pattern=${blinkPattern}`);

                // サーバーに送信
                socket.emit('update-settings', { color, blinkPattern });
            });
        });
    </script>
</body>
</html>
