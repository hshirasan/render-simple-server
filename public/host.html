<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Panel</title>
    <style>
        fieldset {
            margin-bottom: 20px;
        }
        .pattern-row {
            margin-bottom: 10px;
        }
        .color-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .color-radio {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .color-selector {
            background-color: initial;
        }
        .version-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: black;
            font-size: 14px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="version-info">Host Version: host_v1.7.2</div>
    <h1>Host Panel</h1>

    <div>
        <script>
            const colors = [
                { value: 'rgb(255, 0, 0)', label: '赤' },
                { value: 'rgb(255, 255, 0)', label: '黄' },
                { value: 'rgb(0, 255, 0)', label: '緑' },
                { value: 'rgb(255, 192, 203)', label: 'ピンク' },
                { value: 'rgb(185, 185, 255)', label: '紫' },
                { value: 'rgb(0, 128, 255)', label: '薄青' },
                { value: 'rgb(0, 255, 255)', label: '水色' },
                { value: 'rgb(255, 165, 0)', label: '橙' },
                { value: 'rgb(255, 255, 255)', label: '白' },
                { value: 'rgb(0, 0, 0)', label: '黒' }
            ];

            // 最下部にラジオボタンを追加
            document.write(`
                <fieldset>
                    <legend>全色常時点灯</legend>
                    <div class="color-buttons">
                        ${colors.map((color, index) => `
                            <div class="color-radio">
                                <input type="radio" name="color-radio" id="color-radio-${index}" value="${color.value}">
                                <label for="color-radio-${index}" style="color: black;">${color.label}</label>
                            </div>
                        `).join('')}
                    </div>
                </fieldset>
            `);
        </script>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // ラジオボタンの状態変化を監視
        document.querySelectorAll('input[name="color-radio"]').forEach(radio => {
            radio.addEventListener('change', (event) => {
                const selectedColor = event.target.value;
                console.log(`Sending Always On for color: ${selectedColor}`);
                socket.emit('update-settings', { color: selectedColor, blinkPattern: 'always', onTime: 0, offTime: 0 });
            });
        });

        document.querySelectorAll('.sendButton').forEach(button => {
            button.addEventListener('click', () => {
                const songId = button.dataset.song;
                const patternIndex = button.dataset.pattern - 1;

                const patternElement = document.getElementById(`pattern-${songId}-${patternIndex + 1}`);
                const colorElement = document.getElementById(`color-${songId}-${patternIndex + 1}`);
                const selectedPattern = patternElement.value;
                const color = colorElement.value;

                let onTime = 0, offTime = 0;

                const selectedPatternData = timingPatterns.find(p => p.value === selectedPattern);

                if (selectedPatternData?.factor) {
                    const bpm = songs.find(s => s.id == songId)?.bpm || 120;
                    const beatTime = Math.round((60 / bpm) * 1000);
                    onTime = beatTime / selectedPatternData.factor;
                    offTime = beatTime / selectedPatternData.factor;
                } else {
                    onTime = selectedPatternData?.onTime || 0;
                    offTime = selectedPatternData?.offTime || 0;
                }

                console.log(`Sending settings -> Song: ${songId}, Pattern: ${selectedPattern}, Color: ${color}, ON=${onTime}ms, OFF=${offTime}ms`);
                socket.emit('update-settings', { color, blinkPattern: selectedPattern, onTime, offTime });
            });
        });

        // リストボックスの背景色を選択色に変更
        document.addEventListener('change', (event) => {
            if (event.target.classList.contains('color-selector')) {
                event.target.style.backgroundColor = event.target.value;
            }
        });
    </script>
</body>
</html>
